var slideIndex_idx = [1,1,1,1,1,1];

function plusSlides_idx(n, no) {
  showSlides_idx(slideIndex_idx[no] += n, no);
}

function showSlides_idx(n, no) {
  var i;
  var x = document.getElementsByClassName(slideId_idx[no]);
  var dots = document.getElementsByClassName(dots_arr[no]);
  console.log(dots)
  if (n > x.length) {slideIndex_idx[no] = 1}    
  if (n < 1) {slideIndex_idx[no] = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active_idx", "");
      }
  x[slideIndex_idx[no]-1].style.display = "block";
  dots[slideIndex_idx[no]-1].className += " active_idx";  
}
function currentSlide_idx(n, no) {
      showSlides_idx(slideIndex_idx[no] = n,no);
    };

function load_page(param) {
  document.getElementById("home-page").style.display='none';
  document.getElementById("vendor_page").classList.add('animated');
  document.getElementById("vendor_page").classList.add('slideInRight');
  document.getElementById("vendor_page").style.display='block';
  

var xhr = new XMLHttpRequest();
xhr.open('GET','data/' + param + '.json',true);
console.log(xhr.responseText)
xhr.send();
console.log(xhr.responseText)
var carousel_len;
xhr.onload = function(){

    var datastr = JSON.parse(xhr.responseText);
    var vendor_title = document.querySelector('.vendor-title');
    var vendor_tech_image = document.querySelector('.vendor-tech-image');
    var vendor_equipment = document.querySelector('.vendor-equipment');
    var vendor_equipment_eng = document.querySelector('.vendor-equipment-eng');
    var tech_intro = document.querySelector('.tech-intro');
    var tech_equipment_image = document.querySelector('.tech-equipment-image');
    var tech_application = document.querySelector('.tech-application');
    carousel_len  = datastr.carousel_image.length;
    var tech_advantage = document.querySelector('.tech-advantage');
    var tech_advantage_len = datastr.tech_advantage.length;
    var carousel_img = document.querySelector('.img-container');
    var carousel_dot = document.querySelector('.dot_here');
    var carousel_first_slide = document.querySelector('.first-slide');
    var idx;
    var car_idx;
    var tmp_car_len;
    var tmp_html_first_carousel;
    var tmp_html_other_carousel;
    
    if (carousel_len > 4){
      tmp_car_len = 4;
    }else{
      tmp_car_len = carousel_len
    }

    tmp_html_first_carousel = '';
    for (car_idx=0; car_idx<tmp_car_len; car_idx++){
      tmp_html_first_carousel += '<div class="car_container" style="float:left;"><img src="data/' + datastr.carousel_image[car_idx] + '" style="width:100%;"></div>';
      }
    
    carousel_first_slide.innerHTML = tmp_html_first_carousel;
    
    var car_counter;
    if (carousel_len > 4){
      tmp_html_other_carousel = '';
      for (i=1; i< parseInt(carousel_len/4)+1;i++ ){
        tmp_html_other_carousel += '<div class="mySlides fade" id="img_c">';
        if ((i+1)*4 > carousel_len){
          car_counter = carousel_len
        }else{
          car_counter = (i+1)*4
        }
        for (car_idx=i*4;car_idx< car_counter; car_idx++ ){
          tmp_html_other_carousel += '<div class="car_container" style="float:left;"><img src="data/' + datastr.carousel_image[car_idx] + '" style="width:100%;"></div>';
        }
        tmp_html_other_carousel += '</div>';
        carousel_dot.innerHTML += '<span class="dot" onclick="currentSlide(' + String(i+1) + ')"></span>';
      }
      carousel_img.innerHTML += tmp_html_other_carousel;
    }

    
    vendor_title.innerHTML = datastr.vendor_title;
    var j;
    for (j=0; j<tech_advantage_len; j++) {
      tech_advantage.innerHTML += datastr.tech_advantage[j] + '<br>';
    };
    var vendor_t_i_str = '<img src="data/' + datastr.vendor_tech_image + '" style="width: 100%;height: 798.4px;">';
    vendor_tech_image.innerHTML = vendor_t_i_str;
    vendor_equipment.innerHTML = datastr.vendor_equipment;
    vendor_equipment_eng.innerHTML = datastr.vendor_equipment_eng;
    tech_equipment_image.innerHTML = '<img src="data/' + datastr.tech_equipment_image + '" style="width: 100%;">';
    var tech_application_arr = datastr.tech_application.split('&');
